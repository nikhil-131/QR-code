<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>QR code Challenge</title>
</head>
<body>
  <div class="container">
  <div class="qrcode">

    <div class="qr-image">
      <img src="./images/image-qr-code.png">
    </div>

    <h2 class="heading">Improve your front-end skills by building projects</h2>

    <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>
  </div>
</body>
</html>
